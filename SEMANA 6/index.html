<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario con Validaciones Dinámicas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="container">
    <h1>Formulario de Registro</h1>

    <form id="registroForm" novalidate>

      <!-- Nombre -->
      <div class="campo">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Mínimo 5 caracteres">
        <small class="error" id="nombreError"></small>
      </div>

      <!-- Correo -->
      <div class="campo">
        <label for="email">Correo Electrónico:</label>
        <input type="text" id="email" placeholder="Ej: correo@gmail.com">
        <small class="error" id="emailError"></small>
      </div>

      <!-- Contraseña -->
      <div class="campo">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Mín. 8, número y símbolo">
        <small class="error" id="passwordError"></small>
      </div>

      <!-- Confirmación -->
      <div class="campo">
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" id="confirmPassword" placeholder="Repite tu contraseña">
        <small class="error" id="confirmPasswordError"></small>
      </div>

      <!-- Edad -->
      <div class="campo">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" placeholder="Ej: 18">
        <small class="error" id="edadError"></small>
      </div>

      <!-- Botones -->
      <div class="actions">
        <button type="submit" id="btnEnviar" disabled>Enviar</button>
        <button type="reset" class="secondary">Reiniciar</button>
      </div>

      <!-- Mensaje final -->
      <p class="msg" id="msgFinal"></p>

    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
